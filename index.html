<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center py-3">Choose a card</h1>
    <h2 class="text-center py-1">And find out whats your day is going to be</h2>
    <div class="container">
      <div class="row justify-content-center align-items-center g-5">
        <div class="col-7 col-md-6 col-lg-4 col-xl-3">
          <div class="tile">
            <div class="tile__face tile__face--front">click?</div>
            <div class="tile__face tile__face--back">clicked</div>
          </div>
        </div>
        <div class="col-7 col-md-6 col-lg-4 col-xl-3">
          <div class="tile">
            <div class="tile__face tile__face--front">click?</div>
            <div class="tile__face tile__face--back">clicked</div>
          </div>
        </div>
        <div class="col-7 col-md-6 col-lg-4 col-xl-3">
          <div class="tile">
            <div class="tile__face tile__face--front">click?</div>
            <div class="tile__face tile__face--back">clicked</div>
          </div>
        </div>
        <div class="col-7 col-md-6 col-lg-4 col-xl-3">
          <div class="tile">
            <div class="tile__face tile__face--front">click?</div>
            <div class="tile__face tile__face--back">clicked</div>
          </div>
        </div>
      </div>
      <h2 class="text-center py-3">Whatch some relaxing video</h2>
      <div class="row">
        <iframe
          width="700"
          height="394"
          src="https://www.youtube.com/embed/SnUBb-FAlCY?si=cY9S2hANcmrVnpcH"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <h2 class="text-center py-3">And listen to relaxing music</h2>
    <div class="row">
      <audio controls src="public/2019-04-20_-_Quiet_Time_-_David_Fesliyan.mp3">
        This browser does not support HTML5 audio
      </audio>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
